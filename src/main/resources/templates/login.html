<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<div class="container" style="width: 300px">.
    <form class="form-signin" id="loginForm" method="post" action="/" onsubmit="login()">
        <h2 class="form-signin-heading">근태 계산기</h2>
        <p style="font-size: 12px; margin-bottom: 10px">
            <span style="color: red">참고용으로 사용하시기 바랍니다.</span> <br/>
            09:00~ 10:30 그룹웨어 서버 부하로 지연있습니다. <br/>시간외에 사용하세요.
        </p>
        <p>
            <input type="text" id="username" name="username" class="form-control" placeholder="계정" required=""
                   autofocus="">
        </p>
        <p>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required="">
        </p>
        <p th:text="${loginError}"></p>
        <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary btn-block" id="loginBtn" type="submit">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loginBtnSpinner"
                      style="display: none"></span>
                로그인
            </button>
        </div>
        <span style="font-size: 10px; color: gray;">powered by 딘&브랜든</span>
    </form>
</div>
</body>
<script th:inline="javascript">
    const login = function () {
        document.getElementById("loginBtn").setAttribute("disabled", "true");
        document.getElementById("loginBtnSpinner").setAttribute("style", "display: inline-block");
        document.getElementById("loginForm").submit();
    }
</script>
</html>
